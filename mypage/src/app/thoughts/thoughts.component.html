<div id="thoughts">
    <div class="title container">
      <p class="titleContent">
        <strong>
          Thoughts and ideas
        </strong>
      </p>
    </div>
    <div class="writings container">
      <mat-grid-list cols="1" rowHeight="420" gutterSize="10px">
        <mat-grid-tile *ngFor="let blog of blogs">
            <mat-card >
                <mat-card-header>
                  <mat-card-title>{{blog.title}}</mat-card-title>
                </mat-card-header>
              <img mat-card-image src={{blog.img}}>
              <mat-card-actions>
                  <button mat-button>CHECK IT OUT</button>
                  <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
