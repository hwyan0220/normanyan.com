<div id="thoughts">
    <div class="title container">
      <p class="titleContent">
        <strong>
          Getting into my brain
        </strong>
      </p>
    </div>
    <div class="writings container">
      <mat-grid-list cols="1" rowHeight="420" gutterSize="10px">
        <mat-grid-tile *ngFor="let blog of blogs">
            <mat-card >
                <mat-card-header>
                  <mat-card-title>{{blog.title}}</mat-card-title>
                </mat-card-header>
                <div class="scene">
                  <div class="card">
                    <div class="card-face card-face-front">
                      <img mat-card-image src={{blog.img}}>
                    </div>
                    <div class="card-face card-face-back">
                      <p>{{blog.desc}}</p>
                    </div>
                  </div>
                </div>
              <mat-card-actions>
                  <button mat-button (click)="clickEvent($event)">BRIEF INTRO</button>
                  <button mat-button><a href={{blog.url}} target = "_blank">CHECK IT OUT</a></button>
              </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
